<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM-BOM</title>
  </head>
  <body>

    <div id="section-1">
      <h1>JavaScript DOM-BOM</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla facere
        dolor numquam, impedit pariatur maxime, deleniti sapiente similique
        mollitia dolores eaque rem aliquam exercitationem consequuntur ut enim
        odit magnam atque!
      </p>
      <button id="btn">Click Here</button>
    </div>

    <script>

        // DOM 
      let element = document.getElementById("section-1");
      setTimeout(function () {
        element.style.backgroundColor = "red";
        console.log(element.style.backgroundColor);
      }, 1000);

      let btn = document.getElementById("btn");
      btn.addEventListener("click", function(){
        alert("Tıklandı");
      })


    //   BOM

    console.log(window.navigator.language)

    // console.log(window.location.href);
    // setTimeout(function(){
    //     window.location.href = "https://www.google.com";
    // }, 10000);
    
    console.log("Ekran Genişliği" + " " + window.screen.width)
    console.log("Ekran Yüksekliği" + " " + window.screen.height)
    </script>
  </body>
</html>
