<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let x = 20;
        let y = 10;
        let z;

        // TOPLAMA
        console.log('toplama' , x + y);

        // ÇIKARMA
        console.log('toplama', x - y);

        // ÇARPMA
        console.log('çıkarma', x * y);

        // BÖLME
        console.log('bölme', x / y);

        // KALAN BULMA 
        console.log('kalan bulma', x % y);

        let p = "operatörler"
        console.log(p)
        
        // OPERATÖRLER İLE İŞLEM YAPMA
        
        // TOPLAMA
        x += y;
        console.log('toplama', x);

        // ÇIKARMA
        x = 20;
        y = 10;
        x -= y;
        console.log('çıkarma', x);

        // ÇARPMA
        x = 20;
        y = 10;
        x *= y;
        console.log('çarpma', x);

        // BÖLME
        x = 20;
        y = 10;
        x /= y;
        console.log('bölme', x);

        // KALAN BULMA
        x = 20;
        y = 10;
        x %= y;
        console.log('kalan bulma', x);
        
        // KARŞILAŞTIRMA OPERATÖRLERİ
        x = 20;
        y = 10;

        // EŞİTTİR
        console.log(x == y); // FALSE   İki değeri eşitlik açısından karşılaştırır

        // SIKI EŞİTTİR
        console.log(x === y); // FALSE  İki değeri tür ve içerik açısından karşılaştırır

        // EŞİT DEĞİLDİR
        console.log(x != y); // TRUE    İki değeri eşit olmama açısından karşılaştırır.

        // SIKI EŞİT DEĞİLDİR 
        console.log(x !== y); // TRUE   İki değeri tür ve içerik açısından eşit olmama açısından karşılaştırır.

        // BÜYÜKTÜR 
        console.log(x > y); // TRUE    Bir değerin diğerinden büyük olmadığını kontrol eder.

        // KÜÇÜKTÜR
        console.log(x < y); // FALSE   Bir değerin diğerinden küçük olmadığını kontrol eder. 

        // BÜYÜK VEYA EŞİTTİR
        console.log(x >= y); // TRUE  Bir değerin diğerine büyük veya eşit olup olmadığını kontrol eder

        // KÜÇÜK VEYA EŞİTTİR
        console.log(x <= y); // FALSE  Bir değerin diğerine küçük veya eşit olup olmadığını kontrol eder

        
        
        // MANTIKSAL OPERATÖRLER
        x = 20;
        y = 'merhaba';

        // VE
        console.log(x && y);  // İki ifadenin doğru olup olmadığını kontrol eder.
                              //   İlk operand (x) değerlendirildikten sonra true (doğru) olarak değerlendirilirse, ikinci operand (y) değerlendirilir ve ikinci operandın değeri döndürülür.
                            // İlk operand false (yanlış) olarak değerlendirilirse, ilk operandın değeri döndürülür ve ikinci operand değerlendirilmez.

        // VEYA 
        console.log(x || y);    // İki ifadeden birinin doğru olup olmadığını kontrol eder.
                                //  İlk operand (x) true (doğru) olarak değerlendirilirse, bu değeri döndürür ve ikinci operand (y) değerlendirilmez.
                                // İlk operand false (yanlış) olarak değerlendirilirse, ikinci operand (y) değerlendirilir ve onun değeri döndürülür.
        // DEĞİL / NOT
        console.log(!x); // FALSE 
    </script>
</body>
</html>
